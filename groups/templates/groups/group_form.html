{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<h4 class="font">Create A New Group <i class="fas fa-users-cog"></i></h4>
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm" class="font">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-md btn-fill btn-warning">
  </form>
{% endblock %}
