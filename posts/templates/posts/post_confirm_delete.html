{% extends "posts/post_base.html" %}


{% block post_content %}
<h3 class="font">Are you sure you want to delete this post?</h3>

<div class="posts font">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}<br>
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	
</form>
<br>
<button onclick="goBack()" class="btn ">Cancel</button>
{% endblock %}
