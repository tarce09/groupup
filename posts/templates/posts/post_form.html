{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h3 id="create" class="font">Create Posts <i class="fas fa-comment-dots"></i></h3>

<form method="POST" action="{% url 'posts:create' %}" id="postForm" class="font"> 
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-md btn-fill btn-warning">
</form>
{% endblock %}
